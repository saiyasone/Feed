<div class="mt-3">
  <a class="text-left" routerLink="/feed">Back to feed</a>
</div>
<section *ngIf="post; else loadingTemp" class="feed_detail mt-4">
  <h2>
    {{ post.title }}
  </h2>
  <p>
    Created by {{ post.creator.name }} on
    {{ post.updatedAt | date: 'dd-MM-yyyy: hh:mm a' }}
  </p>
  <hr />
  <br />

  <img [src]="pathImage + '/' + post.imageUrl" [alt]="post.title" />
  <p class="note">
    {{ post.content }}
  </p>
</section>

<ng-template #loadingTemp>
  <div class="text-center h-50 mt-4">
    <app-spinner></app-spinner></div
></ng-template>

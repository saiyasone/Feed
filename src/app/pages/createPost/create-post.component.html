<div class="create-post mt-4">
  <div class="form_size">
    <div class="card">
      <div class="card-header">
        <h3>{{ isCreate ? 'Update' : 'Add' }} Post</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-12">
              <label for="title" class="form-label">Title</label>
              <input formControlName="title" type="text" class="form-control" />
            </div>
            <div class="col-12">
              <label for="file" class="form-label">Photo</label>
              <input
                (change)="pickFile($event)"
                type="file"
                class="form-control"
              />
            </div>

            <div class="col-12" *ngIf="previewPhoto">
              <div class="photo">
                <img [src]="previewPhoto" />
              </div>
            </div>
            <div class="col-12">
              <label for="content" class="form-label">Content</label>
              <textarea
                formControlName="content"
                [rows]="5"
                class="form-control"
              ></textarea>
            </div>
            <div class="col-12">
              <div class="form-action mt-3">
                <button type="submit" class="btn btn-primary">
                  {{ isCreate ? 'Update' : 'Add' }} Post
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
